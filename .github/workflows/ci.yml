name: ci

on:
  push:
    branches:
      - main
    tags:
      - suborbital-v*
  pull_request:

jobs:
  test:
    if: "false"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo
      - uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo-target

      - name: Install wasmtime-cli
        run: cargo install --version 0.35.3 wasmtime-cli

      - name: Install cargo-wasi
        run: cargo install cargo-wasi

      - name: Tests
        run: make tests

      - name: Lint
        run: make fmt

  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasi
      - uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo
      - uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo-target

      - run: make core

      - name: Upload core binary to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: engine
          path: target/wasm32-wasi/release/javy_core.wasm

  cli:
    needs: core
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm64
          - amd64
        include:
          - arch: arm64
            os: buildjet-2vcpu-ubuntu-2204-arm
            target: aarch64-unknown-linux-gnu
          - arch: amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: engine
          path: crates/cli/

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      - uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo
      - uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo-target

      - run: cargo build --release --package javy
        env:
          JAVY_ENGINE_PATH: javy_core.wasm

      - uses: actions/upload-artifact@v3
        with:
          name: javy-${{ matrix.arch }}-linux
          path: target/release/javy

  image:
    needs: [cli]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        arch:
          - arm64
          - amd64
        include:
          - arch: arm64
            os: buildjet-2vcpu-ubuntu-2204-arm
          - arch: amd64
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      # Build the image on pulls, main
      - name: Build javy image
        uses: docker/build-push-action@v3
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          file: Dockerfile
          load: true
          push: false
          tags: ghcr.io/suborbital/javy:dev-${{ matrix.arch }}

      - run: docker run --rm ghcr.io/suborbital/javy:dev-${{ matrix.arch }} /usr/local/bin/javy --version

      # Build and push the image on release tags
      - name: Get release tag
        if: ${{ startsWith(github.ref, 'refs/tags/suborbital-v') }}
        id: tag
        run: |
          version=${GITHUB_REF#"refs/tags/suborbital-"}
          echo $tag
          echo "version=$version" >> $GITHUB_OUTPUT

      - uses: docker/metadata-action@v4
        if: ${{ startsWith(github.ref, 'refs/tags/suborbital-v') }}
        id: docker_meta
        with:
          images: ghcr.io/suborbital/javy
          tags: |
            type=match,pattern=suborbital-(v.*),group=1
          labels: |
            org.opencontainers.image.version=${{ steps.tag.outputs.version }}
          flavor: |
            latest=false
            suffix=-${{ matrix.arch }}

      - uses: docker/login-action@v2
        if: ${{ startsWith(github.ref, 'refs/tags/suborbital-v') }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the image on release tags
      - name: Build and push javy image
        if: ${{ startsWith(github.ref, 'refs/tags/suborbital-v') }}
        uses: docker/build-push-action@v3
        with:
          cache-from: type=gha
          context: .
          file: Dockerfile
          platform: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

  manifest:
    if: startsWith(github.ref, 'refs/tags/suborbital-v')
    needs: [image]
    runs-on: ubuntu-latest
    steps:
      - name: Get release tag
        id: tag
        run: |
          version=${GITHUB_REF#"refs/tags/suborbital-"}
          echo $tag
          echo "version=$version" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: docker manifest create ghcr.io/suborbital/javy:${{ steps.tag.outputs.version }}
        uses: Noelware/docker-manifest-action@v0.2.3
        with:
          base-image: ghcr.io/suborbital/javy:${{ steps.tag.outputs.version }}
          extra-images: ghcr.io/suborbital/javy:${{ steps.tag.outputs.version }}-amd64,ghcr.io/suborbital/javy:${{ steps.tag.outputs.version }}-arm64
          push: true
      - name: docker manifest create ghcr.io/suborbital/javy:latest
        uses: Noelware/docker-manifest-action@v0.2.3
        with:
          base-image: ghcr.io/suborbital/javy:latest
          extra-images: ghcr.io/suborbital/javy:${{ steps.tag.outputs.version }}-amd64,ghcr.io/suborbital/javy:${{ steps.tag.outputs.version }}-arm64
          push: true

  bin:
    needs: [cli, image]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: bins/

      - run: tar -czvf javy-aarch64-linux.tar.gz -C bins/javy-arm64-linux javy
      - run: tar -czvf javy-x86_64-linux.tar.gz -C bins/javy-amd64-linux javy

      - name: Upload archives to release
        uses: alexellis/upload-assets@0.4.0
        if: startsWith(github.ref, 'refs/tags/suborbital-v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["javy-*-linux.tar.gz"]'
